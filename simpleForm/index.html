<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      padding-top: 10px;
    }

    body {
      background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pixelstalk.net%2Fwp-content%2Fuploads%2Fimages1%2FAnimal-New-Nice-Backgrounds.jpg&f=1&nofb=1");
      background-size: cover;
    }
    
    #main {
      background-color: rgba(102, 102, 197, 0.6);
      background-size: cover;
      display: block;
      color: #fff;
      margin: auto;
      margin-top: 3%;
      width: 400px;
      padding: 10px;
      border-radius: 10px;
    }

    header h1 {
      padding-top: 30px;
      text-align: center;
      font-size: 40px;
    }

    header p {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    form {
      padding: 10px;
    }

    .box {
      display: block;
      margin-top: 10px;
    }

    .box input {
      width: 100%;
      padding: 10px;
      border-radius: 7px;
      border: none;
    }

    .submit {
      display: block;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .submit input {
      width: 100%;
      padding: 15px;
      cursor: pointer;
      background-color:springgreen;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      color: none;
    }

    .submit input:hover {
      background-color: rgb(66, 183, 129);
    }

  </style>
</head>
<body>
  <div id="main">
    <header class="container">
      <h1>Basic sign form</h1>
      <p>Please enter your information</p>
      <div class="container">
        <form>
          <div class="box">
            <label for="firstName">First name</label>
            <input type="text" name="firstName">
          </div>
          <div class="box">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName">
          </div>
          <div class="box">
            <label for="email">Email</label>
            <input type="email" name="email">
          </div>
          <div class="box">
            <label for="password">Password</label>
            <input type="password" name="password">
          </div>
          <div class="submit">
              <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </header>

  </div>
</body>
</html>
